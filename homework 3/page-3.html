<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:regular,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Form</title>
</head>
<body>
    <!-- Посилання на основну сторінку проекту -->
    <a href="main-page.html" target="_blank">Back to resume</a>
    <!-- Головний заголовок -->
    <h1>FORM</h1>
    <!-- Форма -->
    <form action="#" method="post" enctype="multipart/form-data">
        <div>
            <!-- Текст -->
            <p>First name</p>
            <!-- Елемент форми input з атрибутами name і type -->
            <input name="First name" type="text">
        </div>
        <div>
            <!-- Текст -->
            <p>Last name</p>
            <!-- Елемент форми input з атрибутами name і type -->
            <input name="Last name" type="text">
        </div>
        <div>
            <!-- Текст -->
            <p>Buttons</p>
            <!-- Елементи button -->
            <button>Button tag</button>
            <button>Input teg button type</button>
        </div>
        <div>
            <!-- Текст -->
            <p>Country</p>
            <!-- Елемент форми select з атрибутом name -->
            <select name="Country">
                <!-- Елементи форми option з атрибутами value -->
                <option value="Japan">Japan</option>
                <option value="Ukraine">Ukraine</option>
                <option value="USA">USA</option>
            </select>
        </div>
        <div>
            <!-- Текст -->
            <p>Gender</p>
            <div>
                <!-- Елемент форми input з атрибутами checked type, name і value -->
                <input checked type="radio" name="Gender" value="Male">Male
            </div>
            <div>
                <!-- Елемент форми input з атрибутами type, name і value -->
                <input type="radio" name="Gender" value="Female">Female
            </div>
        </div>
        <div>
            <!-- Текст -->
            <p>What do you have?</p>
            <div>
                <!-- Елемент форми input з атрибутами checked type, name і value -->
                <input checked type="checkbox" name="car" value="yes">I have a car
            </div>
            <div>
                <!-- Елемент форми input з атрибутами type, name і value -->
                <input type="checkbox" name="bike" value="yes">I have a bike
            </div>
        </div>
    </form>
</body>
</html>
