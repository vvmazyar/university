<body>
    <!-- Посилання на основну сторінку проекту -->

    <!-- Головний заголовок -->
    <h1>TABLE</h1>
    <!-- Таблиця -->
    <table>
        <!-- Тіло таблиці -->
        <tbody>
            <!-- Рядок таблиці -->
            <tr>
                <!-- Ячейки рядка таблиці -->
                <td rowspan="2">1</td>
                <td>2</td>
                <td>3</td>
                <td rowspan="2">4</td>
            </tr>
            <!-- Рядок таблиці -->
            <tr>
                <!-- Ячейки рядка таблиці -->
                <td>5</td>
                <td>6</td>
            </tr>
            <!-- Рядок таблиці -->
            <tr>
                <!-- Ячейка рядка таблиці -->
                <td colspan="4">7</td>
            </tr>
            <!-- Рядок таблиці -->
            <tr>
                <!-- Ячейки рядка таблиці -->
                <td>8</td>
                <td>9</td>
                <td>10</td>
                <td>11</td>
            </tr>    
        </tbody>    
    </table>    
</body>
